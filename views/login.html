<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<body>
    <p>đây là trang login</p>
    <form>
        <div>
            username: 
            <input type="text" name="username" id="username">
        </div>
        <div>
            password: 
            <input type="password" name="password" id="password">
        </div>
        <button type="button">
            Đăng kí
        </button>
    </form>
</body>
<script>
      $.ajax({
           //url: đường dẫn api
           url: "/user/login",
           //method là phương thức đi cùng api
        //    "GET, POST, PUT, DELETE"
           method: "POST",
        //khi sử dụng method là get TUYỆT ĐỐI KHÔNG SỬ DỤNG DATA
        //DATA được sử dụng khi đó là method PUT, POST, DELETE
           data: {
            username: $("#username").val(),
            password:  $("#password").val(),
           }
       }).then(function(res){
            if(res.status === 200){
                window.location.href = "/auth/sign-up"
            }
       }).catch(function(err){
            alert(err.responseJSON.err)
       })

</script>
</html>
